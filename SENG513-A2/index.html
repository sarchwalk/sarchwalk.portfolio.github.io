<!DOCTYPE html>
<html lang="en">
<head
>
    <meta charset="UTF-8">

    <title>Online Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="script" href="js/bootstrap.bundle.js">
    <script src="js/bootstrap.js"></script>
    <script src="js/calculatorScript.js"></script>
    <link rel="stylesheet" href="css/mainStyle.css">

</head>
<body>

    <div class="container">
        <div class="calculator">
            <div id="display" class="row">
                <div id="historyDisplay" class="col-sm-12">
                </div>
                <div id="inputDisplay" class="col-sm-12">
                    0
                </div>
            </div>

            <div class="row r1">
                <div class="col-sm-3">
                    <button class="input" type="button">
                        (
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        )
                    </button>
                </div>
                <div class="col-sm-3">
                    <button id="clear" type="button">
                        C
                    </button>
                </div>
                <div class="col-sm-3">
                    <button id="backspace" type="button">
                        CE
                    </button>
                </div>
            </div>

            <div class="row r2">
                <div class="col-sm-3">
                    <button class="input" type="button">
                        7
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        8
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        9
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        /
                    </button>
                </div>
            </div>

            <div class="row r2">
                <div class="col-sm-3">
                    <button class="input" type="button">
                        4
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        5
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        6
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        *
                    </button>
                </div>
            </div>

            <div class="row r2">
                <div class="col-sm-3">
                    <button class="input" type="button">
                        1
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        2
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        3
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        -
                    </button>
                </div>
            </div>

            <div class="row r2">
                <div class="col-sm-3">
                    <button class="input" type="button">
                        0
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        .
                    </button>
                </div>
                <div class="col-sm-3">
                    <button id="evaluate" type="button">
                        =
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="input" type="button">
                        +
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
